<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="assets/images/logo-16x16.png" />
  <title>eQuis - Red Social</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@1.9.2/css/boxicons.min.css" rel="stylesheet">

  <!-- Styles -->
  <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/components.css" rel="stylesheet">
  <link href="assets/css/forms.css" rel="stylesheet">
  <link href="assets/css/media.css" rel="stylesheet">
</head>

<body class="messenger">

<!-- NAVBAR -->
<nav id="navbar-main" class="navbar navbar-expand-lg shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/logo-64x64.png" width="40" height="40" alt="Logo">
    </a>
  </div>
</nav>

<div class="row newsfeed-right-side-content mt-2">

  <!-- SIDEBAR -->
  <div class="col-md-2 newsfeed-left-side sticky-top shadow-sm">
    <div class="card newsfeed-user-card h-100">
      <ul class="list-group list-group-flush newsfeed-left-sidebar">
        <li class="list-group-item">
          <a href="index.html" class="sidebar-item">
            <img src="assets/images/icons/left-sidebar/home-icon-silhouette.png"> Home
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="col-md-9 d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="content">
        <div class="settings-form p-4 shadow bg-white rounded">

          <h2 class="text-center mb-2">Modifica tu cuenta de eQuis</h2>
          <p class="text-center text-muted mb-4">
            Cambia toda la información que necesites
          </p>

          <!-- IMPORTANTE: enctype para imágenes -->
          <form autocomplete="on" enctype="multipart/form-data">

            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" required>
            </div>

            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" class="form-control" placeholder="Apellidos" required>
            </div>

            <div class="form-group">
              <label>Correo electrónico</label>
              <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
              <label>Nombre de usuario (Apodo)</label>
              <input type="text" class="form-control" placeholder="Apodo" required>
            </div>

            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <!-- NUEVO: DESCRIPCIÓN -->
            <div class="form-group">
              <label>Descripción</label>
              <textarea class="form-control" rows="3"
                placeholder="Cuéntanos algo sobre ti..."></textarea>
            </div>

            <!-- NUEVO: IMAGEN DE PERFIL -->
            <div class="form-group">
              <label>Imagen de perfil</label>
              <input type="file" class="form-control-file" accept="image/*">
            </div>

            <!-- NUEVO: IMAGEN DE PORTADA -->
            <div class="form-group">
              <label>Imagen de portada</label>
              <input type="file" class="form-control-file" accept="image/*">
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="submit" class="btn btn-primary btn-sm">
                Guardar cambios
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

</div>

<!-- Core -->
<script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/js/popper/popper.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/components/components.js"></script>

</body>
</html>
