<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="/assets/images/logo-16x16.png" />
  <title>eQuis - Iniciar sesión</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Styles -->
  <link href="/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="/assets/css/components.css" rel="stylesheet">
  <link href="/assets/css/auth.css" rel="stylesheet">
  <link href="/assets/css/forms.css" rel="stylesheet">
  <link href="/assets/css/media.css" rel="stylesheet">

  <style>
    :root{
      --brand: #0b76ff;
      --ink: #0f172a;
      --muted: rgba(15,23,42,.65);
      --card: rgba(255,255,255,.76);
      --border: rgba(255,255,255,.55);
    }
    html, body { height: 100%; }
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .auth-wrap { position: relative; overflow: hidden; }

    .auth-hero{
      position: relative;
      background:
        radial-gradient(1200px 700px at 30% 20%, rgba(124, 58, 237, .25), transparent 60%),
        radial-gradient(1000px 600px at 70% 30%, rgba(14, 165, 233, .22), transparent 55%),
        linear-gradient(135deg, #050b2a 0%, #060f3c 40%, #050824 100%);
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }
    .auth-hero::before{
      content:""; position:absolute; inset:-20%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.08), transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,.06), transparent 50%);
      filter: blur(8px);
      transform: rotate(-10deg);
      pointer-events:none;
    }
    .hero-inner{
      position: relative; z-index: 1;
      display:flex; align-items:center; justify-content:center;
      height:100%;
      padding: clamp(24px, 5vw, 64px);
      text-align:center;
    }
    .hero-title{
      font-size: clamp(34px, 3.4vw, 56px);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 0 0 10px;
    }
    .hero-sub{
      max-width: 520px;
      margin: 0 auto;
      opacity: .88;
    }

    .auth-side{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #f8fafc;
    }
    .auth-card{
      width: min(520px, 92%);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 18px 55px rgba(0,0,0,.10);
      padding: 28px 26px;
    }

    .headline{
      font-size: 22px;
      font-weight: 800;
      color: var(--ink);
      letter-spacing: -0.02em;
      margin: 10px 0 6px;
    }

    .subline{ color: var(--muted); margin: 0 0 18px; }

    .input-icon { position: relative; }
    .input-icon i{
      position:absolute; left: 12px; top: 50%;
      transform: translateY(-50%);
      font-size: 18px; opacity: .65;
      pointer-events:none;
    }
    .input-icon .form-control{
      padding-left: 40px;
      height: 44px;
      border-radius: 12px;
    }

    .btn-primary{
      background: var(--brand);
      border-color: var(--brand);
      border-radius: 999px;
      height: 44px;
      font-weight: 700;
    }

    .tiny-link{ font-size: 13px; }
  </style>
</head>

<body>
  <div class="row no-gutters auth-wrap">

    <!-- Left hero -->
    <div class="col-md-6 auth-hero">
      <div class="hero-inner">
        <div>
          <h1 class="hero-title">Bienvenido a eQuis</h1>
          <p class="hero-sub">
            La red social donde tus ideas pesan. Publica, comenta y conecta.
          </p>
        </div>
      </div>
    </div>

    <!-- Right form -->
    <div class="col-md-6 auth-side">
      <div class="auth-card">

        <h2 class="headline">Iniciar sesión</h2>
        <p class="subline">Accede a tu cuenta</p>

        {{#error}}
        <div class="alert alert-danger">
          Usuario o contraseña incorrectos
        </div>
        {{/error}}

<form action="/register" method="post" autocomplete="on">


<input type="hidden" name="{{csrfParameterName}}" value="{{csrfToken}}">


  <div class="form-group input-icon">
    <i class='bx bx-user'></i>
    <input type="text" class="form-control" name="name" placeholder="Nombre" required>
  </div>

  <div class="form-group input-icon">
    <i class='bx bx-user-circle'></i>
    <input type="text" class="form-control" name="surname" placeholder="Apellidos">
  </div>

  <div class="form-group input-icon">
    <i class='bx bx-at'></i>
    <input type="text" class="form-control" name="nickname" placeholder="Nickname" required>
  </div>

  <div class="form-group input-icon">
    <i class='bx bx-envelope'></i>
    <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
  </div>

  <div class="form-group input-icon">
    <i class='bx bx-info-circle'></i>
    <input type="text" class="form-control" name="description" placeholder="Descripción (opcional)">
  </div>

  <div class="form-group input-icon">
    <i class='bx bx-lock-alt'></i>
    <!-- IMPORTANT: your UserService reads encodedPassword from the entity -->
    <input type="password" class="form-control" name="encodedPassword" placeholder="Contraseña" required>
  </div>

  <button type="submit" class="btn btn-primary btn-block">
    Crear cuenta
  </button>

  <div class="text-center mt-4 tiny-link">
    ¿Ya tienes cuenta?
    <a href="/login" style="font-weight:700;">Inicia sesión</a>
  </div>

</form>


      </div>
    </div>
  </div>

  <!-- Core -->
  <script src="/assets/js/jquery/jquery-3.3.1.min.js"></script>
  <script src="/assets/js/popper/popper.min.js"></script>
  <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
